<div
  [ngClass]=" { 'lg:hover:rotate-2 lg:transition lg:ease-in-out lg:delay-75 lg:hover:-translate-y-1 lg:hover:scale-110 lg:duration-300': isAnimatedScale || isAnimatedAll,
   'lg:hover:shadow-accent-dark lg:hover:shadow-md': isAnimatedBackground || isAnimatedAll}"
  class="max-w-sm mx-auto overflow-hidden rounded-lg shadow-lg">
  <img *ngIf="imgUrl" class="object-cover object-center w-full h-56" [src]="imgUrl" alt="avatar">

  <div *ngIf="cardStatus" class="flex items-center px-6 py-3 bg-neutral-100 dark:bg-gray-700 text-gray-700 dark:text-white">
    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
         [innerHTML]="htmlSanitizer.sanitize(cardStatus.svgHtml)">
    </svg>

    <h1 class="mx-3 text-lg font-semibold">{{ cardStatus.label }}</h1>
  </div>

  <div class="px-6 py-4 bg-base-light-b dark:bg-base-dark-b">
    <ng-content></ng-content>
  </div>
</div>
