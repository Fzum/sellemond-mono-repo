<div class="relative w-full text-center inline-block px-8 py-3 text-accent-light dark:text-accent-dark border
rounded-full border-current group">
  <span class="text-sm font-medium transition-opacity group-hover:opacity-0">
    Follow On Social
  </span>
  <ul
    class="absolute inset-0 flex items-center justify-center opacity-0 space-x-3 transition-opacity group-hover:opacity-100">
    <li *ngFor="let l of socialLinks">
      <a class="block rounded-full transition-opacity hover:opacity-90 focus:outline-none focus:opacity-75"
         target="_blank"
         [href]="l.url">
        <span class="sr-only">{{ l.description }}</span>
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" [innerHTML]="htmlSanitizer.sanitize(l.svgPath)"></svg>
      </a>
    </li>
  </ul>
</div>
