<section class="text-gray-400 bg-gray-800 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <ng-container *ngFor="let c of introductionFacade.careerEvents$ | async; let first = first">
      <div [class.pt-10]="first" class="flex relative pb-20 sm:items-center md:w-2/3 mx-auto">

        <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
          <div class="h-full w-1 bg-gray-900 pointer-events-none"></div>
        </div>
        <div
          class="flex-shrink-0 w-6 h-6 rounded-full mt-10 sm:mt-0 inline-flex items-center justify-center bg-indigo-500
          text-white relative z-10 title-font font-medium text-sm">
        </div>
        <div class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
          <div class="flex items-center sm:gap-6">
            <span>{{ c.yearStart }} {{ c.yearEnd }}</span>
            <div
              class="flex-shrink-0 w-24 h-24 bg-gray-900 text-indigo-400 rounded-full inline-flex items-center justify-center" [innerHTML]="sanitize(c.svgHtml)">
            </div>
          </div>
          <div class="flex-grow sm:pl-6 mt-6 sm:mt-0 w-full">
            <h2 class="font-medium title-font text-white mb-1 text-xl">{{ c.title }}</h2>
            <div class="leading-relaxed" [innerHTML]="c.descriptionHtml"></div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
