<section class="text-text-light dark:text-text-dark bg-base-light-b dark:bg-base-dark-b p-14 grid grid-cols-1
  gap-4" xyz="fade small stagger">
  <div *ngFor="let p of projectsFacade.projects$ | async"
     [id]="p.uuid"
     class="group h-80 flex flex-col md:flex-row bg-base-light-a dark:bg-base-dark-a shadow-lg rounded-lg">
    <!--    bg-[url(assets/bestattungsplaner.png)]-->
    <div class="basis-1/3 p-8 text-center grid justify-center items-center">
      <div>
        <h5 class="max-w-xs mx-auto text-lg font-bold sm:text-base">{{ p.title }}</h5>
        <p class="mt-4 text-xs font-medium text-text-light dark:text-text-dark">{{ p.info.role }}</p>
      </div>
    </div>
    <div
      class="basis-2/3 flex items-center justify-center bg-[url(assets/bestattungsplaner.png)] bg-cover">
      <div class="group-hover:backdrop-blur-sm group-hover:backdrop-blur-sm group-hover:backdrop-brightness-50 h-full w-full flex items-center justify-center">
        <div class="group-hover:visible invisible flex flex-wrap gap-4 p-3 justify-center">
          <strong *ngFor="let t of p.info.technologies"
                  [ngClass]="{
                'border-violet-500 text-violet-900 bg-violet-100': t.color === 'violet',
                'border-green-500 text-green-900 bg-green-100': t.color === 'green',
                'border-red-500 text-red-900 bg-red-100': t.color === 'red',
                'border-blue-500 text-blue-900 bg-blue-100': t.color === 'blue',
                'border-gray-500 text-gray-900 bg-gray-100': t.color === 'gray' }"
                  class="border uppercase px-5 py-1.5 rounded-full text-xs tracking-wide max-h-20 max-w-20 hover:scale-125 transition ease-in-out">
            {{ t.title }}
          </strong>
        </div>
      </div>
    </div>
  </div>

</section>
