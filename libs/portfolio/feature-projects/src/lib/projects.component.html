<section class="text-gray-800 dark:text-white bg-neutral-300 dark:bg-gray-900
p-14 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10"
         xyz="fade small stagger">
  <div *ngFor="let p of projectsFacade.projects$ | async"
       [id]="p.uuid"
       class="max-w-md px-8 py-4 mx-auto mt-16 bg-white rounded-lg shadow-lg dark:bg-gray-800 invisible">

    <h2 class="mt-2 text-2xl font-semibold text-gray-800 dark:text-white md:mt-0 md:text-3xl">{{ p.title }}</h2>

    <p class="mt-2 leading-relaxed text-base" [innerHTML]="p.descriptionHtml.domain"></p>
    <p class="mt-2 leading-relaxed text-base" [innerHTML]="p.descriptionHtml.technical"></p>
  </div>
</section>
